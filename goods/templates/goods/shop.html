{% extends 'base.html' %}
{% load static %}
{% block title %}Shop{% endblock title %}

{% block main %}

<section class="filters">
    <form action="" method="GET">
        <input type="text" placeholder="enter item name" name="title" value="{{title}}">
        <select name="theme" id="">
            <option value="">Painting Themes</option>
            <option value="Traditional landscapes">Traditional landscapes</option>Â¨
        </select>
        <input type="radio" id="ascending" name="order" value="ASC">
        <label for="ascending">Ascending Prices</label>
        <input type="radio" id="descending" name="order" value="DSC">
        <label for="descending">Descending Prices</label>
        <button>Search</button>
    </form>
</section>

<section class="paintings">
    {% for painting in paintings %}
    
    <div class="painting">
        <img src="{{painting.image.url}}" alt="">
        <h3>{{painting.name}}</h3>
        <p>{{painting.price}}</p>
        <a href="{% url 'painting_detail' painting.slug %}">View More <i class="fa-solid fa-circle-info"></i> </a>
    </div>
    
    {% endfor %}
</section>

{% endblock main %}
