{% extends 'base.html' %}
{% load static %}
{% block title %}Арт Винчи Sign-Up{% endblock title %}

{% block main %}

<section class="signup">
    <h2 id="signup">Sign-Up</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        
        <p>
            {{field.label}}:
            {{field}}
            {{field.errors}}
        </p>
        
        {% endfor %}
        <button>Sign-Up</button>
    </form>
</section>

{% endblock main %}
